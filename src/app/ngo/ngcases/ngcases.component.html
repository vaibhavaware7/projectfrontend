<div class="row" style="background:#193815;color: white;">
    <div class="col-md-12">
    <div class="form-group" style="text-align: center;">
        <h1 style="text-align: center"> Missing Persons</h1>
  </div>
  </div>
  </div>
  <br>
    
  <div class="table-responsive" style="text-align: left;">
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th> Id</th>
                <th> Name</th>
                <th> Date Of Birth</th>
                <th> Age</th>                
                <th> Missing Date</th>  
                <th> City </th> 
                <th> Image </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of map">
                <td> {{m.appNo}}</td>
                <td> {{m.name}}</td>
                <td> {{m.dob}}</td>
                <td> {{m.age}} </td>
                <td> {{m.missingDate}}</td>
                <td> {{m.city}}</td>

                <td> <img src="data:image/gif;base64,{{m.img}}" alt="photo" style="height: 100px;width: 100px;">  </td>

            </tr>
        </tbody>
    </table>
  </div>
