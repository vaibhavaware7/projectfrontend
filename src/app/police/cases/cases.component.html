<div class="row" style="background: #092930;color: white;">
        <div class="col-md-12">
        <div class="form-group" style="text-align: center;">
            <h1 style="text-align: center"> Missing Persons</h1>
      </div>
      </div>
      </div>
      <br>
  <div class="table-responsive">
    
  <table class="table table-striped table-hover" style="text-align: left;">
          <thead>
              <tr>
                  <th> Id</th>
                  <th> Name</th>
                  <th> Date Of Birth</th>
                  <th> Age</th> 
                  <th> Image </th>
                  <th> Close Case</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let m of map">
                  <td> {{m.appNo}}</td>
  
                  <td> {{m.name}}</td>
  
                  <td> {{m.dob}}</td>
  
                  <td> {{m.age}} </td>
                  <td> <img src="data:image/gif;base64,{{m.img}}" alt="photo" style="height: 100px;width: 100px;">  </td>
  
                  <td> 
                      
                   <button type="button" class="btn btn-success" (click)="CloseCase(m.appNo)">Close Case</button>
                      
                  </td>
              </tr>
          </tbody>
      </table>
      
  </div>
