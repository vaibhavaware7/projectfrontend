<h1 style="text-align: center"> Case Registeration Form</h1>

<div class="row" >
  <div class="col-md-9">
      <div class="form-group">
          <label for="">Full Name</label>
          <input [(ngModel)]="god.name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="god.email" type="text" class="form-control">
        </div>
        <div class="form-group">
              <label for="">Phone Number</label>
              <input [(ngModel)]="god.phoneno" type="text" class="form-control">
       </div>
       <div class="form-group">
          <label for="">City</label>
          <input [(ngModel)]="god.city" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">State</label>
            <input [(ngModel)]="god.state" type="text" class="form-control" >
          </div>
        
      </div>
</div>
<div class="row">
  <div class="col-md-9">
  <div class="form-group" style="text-align: center;">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
</div>
</div>
</div>
