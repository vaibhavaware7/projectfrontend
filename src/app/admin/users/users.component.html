<h1>List of all Users Associated With us</h1>
<div class="table-responsive">
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th> Id</th>
                <th> Name  </th>
                <th> Role  </th>
                <th> Email </th>
                <th> Send  </th>
                <th> Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userlist">
                <td> {{user.uid}}</td>

                <td> {{user.name}}</td>

                <td> {{user.role}}</td>

                <td> {{user.email}} </td>

                <td> 
                        <button type="button" class="btn btn-success" (click)="SendMessage(user.email)">Send Message</button>
                 </td>

                <td> 
                    <button type="button" class="btn btn-danger" (click)="Remove(user.uid)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
