<h1>List of all Users Associated With us</h1>
<div class="table-responsive">
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th> Id</th>
                <th> Name  </th>
                <th> Role  </th>
                <th> Email </th>
                <th> Verify</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userlist">
                <td> {{user.uid}}</td>

                <td> {{user.name}}</td>

                <td> {{user.role}}</td>

                <td> {{user.email}} </td>

                <td> 
                    
                 <button style="width:100px" type="button" class="btn btn-success" (click)="Verify(user.uid)">Verify</button>
                    
                </td>
             </tr>
        </tbody>
    </table>
    
</div>
